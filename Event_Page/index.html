<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="web-container d-flex justify-content-center ">
        <section class="w-100"> 
            <div class="container-fluid">
                <h2 class="text-center" >Event 1</h2>
                <p  class="text-center">Number of Available Seats : 23</p>
                <div class="container">
                    <div class="row main-row">   
                        <div class="col-lg-4 col-md-12">
                            <div class="img-div">
                                <img src="https://picsum.photos/id/237/150/200" alt="img" />
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-12 col-sm-12">  
                            <form>
                                <div class="form-group row">
                                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                                    <div class="col-sm-6 col-lg-6">
                                        <input type="text" class="form-control" name="name" placeholder="Enter Name" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="mail" class="col-sm-2 col-form-label">Email:</label>
                                    <div class="col-sm-6 col-lg-6">
                                        <input type="email" name="mail" class="form-control"
                                            placeholder="Enter Email" />
                                    </div>  
                                </div>
                                <div class="form-group row">
                                    <label for="phone" class="col-sm-2 col-form-label">Phone No:</label>
                                    <div class="col-sm-6 col-lg-6">
                                        <input type="number" class="form-control" name="phone" placeholder="Enter Phone no" />  
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="seats" class="col-sm-2 col-form-label">Number of Seats:</label>
                                    <div class="col-sm-6 col-lg-6">
                                        <select class="form-control w-50" name="seats">      
                                            <option value="one">1</option>
                                            <option value="two" selected>2</option> 
                                            <option value="three">3</option>
                                            <option value="four">4</option>
                                        </select>       
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="attendee" class="col-sm-2 col-form-label">Name of Attendee:</label>
                                    <div class="col-sm-6 col-lg-6">
                                        <input type="number" class="form-control" name="attendee" placeholder="Enter Attendee" />   
                                    </div>
                                </div>
                                <div class="form-group dualBtn justify-content-left d-flex gap-1">   
                                        <button class="btn btn-outline-success w-25">Submit</button>    
                                        <button class="btn btn-outline-danger w-25">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
